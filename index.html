<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estyle.css">
  <title>Saviell Almeida Macedo - Advocacia e Consultoria Juridica</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo_r.png" alt="logo">
      <a href="" class="header__logo"></a>
    </div>
    <nav class="nav" id="nav-menu">
      <ion-icon name="close-outline" class="header__close" id="close-menu"></ion-icon>
      <ul class="nav__list">
        <li class="nav__item"><a href="" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="" class="nav__link">Sobre</a></li>
        <li class="nav__item"><a href="" class="nav__link">Serviços</a></li>
        <li class="nav__item"><a href="" class="nav__link">Contato</a></li>
      </ul>
    </nav>
    <ion-icon name="menu-outline" class="header__toggle" id="toggle-menu"></ion-icon>
  </header>

  <!--SCROLL DE IMAGENS-->
  <article>

    <div class="slider">
      <div class="slides">
        <!--RADIO BUTTONS-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <!--IMAGENS-->
        <div class="slide first">
          <img src="img/banner1.png" alt="imagem sobre">
        </div>
        <div class="slide">
          <img src="img/banner2.png" alt="imagem serviços">
        </div>
        <div class="slide">
          <img src="img/banner3.png" alt="imagem contato">
        </div>
        <!--AUTOMATIC NAVIGATION-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
      </div>
      <!--MANUAL NAVIGATION-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
    </div>

  </article>

  <main>

    <div	class="flex-container"> 
      <div	class="foto">
        <img src="img/icone-civel.png" alt="direito civil">
      </div>
      <div	class="foto"></div>
      <div	class="foto"></div>
      <div	class="foto"></div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
