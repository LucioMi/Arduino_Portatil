<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saviell Almeida Macedo - Advocacia e Consultoria Juridica</title>
  <!--Fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
  <!--boodstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estyle.css">
  <!--script boodstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!--progressbar-->
  <script src="js/progressbar.min.js"></script>
  <!--Parallax-->
  <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>
  <header>
    <div class="container" id="nav-container">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a href="#" class="navbar-brand">
          <img id="logo" src="img/logo_cabecalho.png" alt="Saviell Almeida Macedo - Advocacia e Consultoria Juridica">Saviell Almeida Macedo - Advocacia e Consultoria Juridica
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" 
          aria-label="toggle navigation">
          <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home-menu">HOME</a>
            <a class="nav-item nav-link" id="servicos-menu">SERVIÇOS</a>
            <a class="nav-item nav-link" id="sobre-menu">SOBRE</a>
            <a class="nav-item nav-link" id="contato-menu">CONTATO</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div id="mainSlider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
          <li data-target="#mainSlider" data-slide-to="1"></li>
          <li data-target="#mainSlider" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.webp" class="d-block w-100" alt="servicos">
            <div class="carousel-caption d-none d-md-block">
              <h2>Quer ovo?</h2>
              <p>Conte comigo</p>
              <a href="#" class="main-btn">Ver Serviços</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/banner2.webp" class="d-block w-100" alt="sobre">
            <div class="carousel-caption d-none d-md-block">
              <h2>Quer ovo?</h2>
              <p>Conte comigo</p>
              <a href="#" class="main-btn">Sobre o Escritorio</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/banner3.webp" class="d-block w-100" alt="contato">
          <div class="carousel-caption d-none d-md-block">
            <h2>Quer ovo?</h2>
            <p>Conte comigo</p>
            <a href="#" class="main-btn">Localização e contato</a>
          </div>
        </div>
        </div>
    </div>
      </div>
    </div>
  </main>
  <script src="js/scripts.js"></script> 
</body>
</html>
